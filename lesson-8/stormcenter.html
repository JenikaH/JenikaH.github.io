    <main>
        <h1>Storm Center</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">First Name* <input type="text" name="fname" required> </label>
                <label class="top">Last Name* <input type="text" name="lname" required> </label>
                <label class="top">Email <input type="email" name="email" placeholder="myemail@gmail.com"> </label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="(123)555-1234" required> </label>
                <label class="top">Zip Code <input type="number" name="zip" required> </label>
            </fieldset>

            <fieldset>
                <legend>Weather Report</legend>
                <label class="top">Storm date <input type="date" name="date"> </label>

                <label class="top">Storm Type</label>
                <input type="text" list="Storm" name="stormType" placeholder="Please Select One">
                <datalist id="Storm">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>

                <label class="top">Storm Severity (1-10)
                    <input type="range" min="1" max="10" step="1" value="5" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
                <datalist id="tickmarks">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>

                <label for="stormRegion" class="top">Storm Region</label>
                <select id="stormRegion" name="stormRegion">
                    <option value disabled selected>Select Region</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select>

                <div>Are you in Danger level?</div>
                <label class="sbs"><input type="radio" name="dangerlevel" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="dangerlevel" value="no"> No</label>
                <label class="sbs"><input type="radio" name="dangerlevel" value="maybe"> Maybe</label>

            </fieldset>

            <fieldset>
                <legend>Comments</legend>
                <label class="top"><textarea maxlength="300" placeholder="300 character limit"></textarea> </label>
            </fieldset>

            <input type="submit" value="Report Storm" class="button">
        </form>
    </main>
